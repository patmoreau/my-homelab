services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jellyfin.rule=Host(`jellyfin.homelab.lan`)"
      - "traefik.http.services.jellyfin.loadbalancer.server.port=8096"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - JELLYFIN_PublishedServerUrl=jellyfin.homelab.lan
    volumes:
      - /home/pmoreau/docker-data/jellyfin/config:/config
      - /mnt/nas-media:/data/movies:ro
    networks:
      - traefik-public
    restart: unless-stopped

networks:
  traefik-public:
    external: true
